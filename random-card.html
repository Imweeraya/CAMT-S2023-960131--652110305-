        height: 400px;

        border-radius: 20px;
        border: 5px solid #1C1C1C ;

    .card-type{

        font-size: 50px;

        padding-right: 20px;
        margin-top: -40px;
    }

    .card-num{

    }

    }

    .random{

        font-size: 20px;
        color: rgb(255, 255, 255);
        background-color: black;
        width: 300px;
        height: 70px;
        border-radius: 10px;
        transition: 0.5s;
    }


    .random:hover {
        transition: 0.5s;
        background-color: #454545;
        color: rgb(255, 255, 255);
        cursor: pointer;
    }

    .random:active {
        transition: 0.2s;
        background-color: #EB5882;

</style>
