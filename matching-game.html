<!DOCTYPE html>
<html>

<style>

    .board{
        background-color: rgb(223, 119, 150);
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        position: absolute;
        margin: 20px;
        border-radius: 20px;
        border: solid 5px rgb(107, 53, 64);
    }

    .player-zone{
            border-left: solid 5px rgb(107, 53, 64);
            border-top-right-radius: 15px;
            background-color: rgb(255, 205, 220);
            width: 20%;
            position: absolute;
            display: flex;
            flex-direction:column;
            right: 0;
            top: 0;
            height: 90%;

            justify-content: center;
        }

        
        .player{
            padding: 10px;
            height: 50%;
        }

        .player-a{
            border-bottom: solid 5px rgb(107, 53, 64);
        }

      .player-title{
            font-size: 20px;
            text-align: center;
            font-weight: bold;
            color: #ab2267;
        }

        .player-score{
            display: flex;
            justify-content: center;
            align-items: center;

            font-size: 60px;
            
            font-weight: bold;
            color: #ab2267;
            height: 90%;      
        }


        .new-game-button{
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                height: 10%;

                background-color: rgb(32, 32, 32);
                color: #dc94b8;
                border-radius: 0px 0px 15px 15px ;
                font-size: large;
                font-weight: bold;       
            }

        .card-zone{
            position: absolute;
            top: 0;
            bottom: 0;
            width: 80%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: left;
            align-items: start;
        }

        .card{
            width: 80px;
            height: 120px;
            background-color: rgb(255, 255, 255);
            margin: 15px;
            border-radius: 8px;
            border: 3px solid #1C1C1C ;
            box-shadow : 5px 5px 3px rgb(73, 73, 73);
        }

        .face-down{
            background-color: #1C1C1C;
            color: rgb(255, 255, 255);
        }

        .card-title{
            position: absolute;
            padding-right: 20px;
            font-size: 20px;
            width: 75px;
            text-align: right;
        }

        .card-body{
            height: 100%;
            display: flex;
            align-items: center;

            justify-content: center;
            padding-right: 20px;
            font-size: 40px;
            text-align: center;
            padding-right: 5px;
        }

</style>

<script>
        var cardList = [
            { value: ['♣', 'A'], isFaceDown: true },
            { value: ['♣', '2'], isFaceDown: false },
            { value: ['♣', '3'], isFaceDown: true },
            { value: ['♣', '4'], isFaceDown: false },
            { value: ['♣', '5'], isFaceDown: true },
            { value: ['♣', '6'], isFaceDown: true },
            { value: ['♣', '7'], isFaceDown: true },
            { value: ['♣', '8'], isFaceDown: false },
            { value: ['♣', '9'], isFaceDown: true },
            { value: ['♣', '10'], isFaceDown: true },
            { value: ['♣', 'J'], isFaceDown: true },
            { value: ['♣', 'Q'], isFaceDown: true },
            { value: ['♣', 'K'], isFaceDown: false },
            { value: ['♥', 'A'], isFaceDown: true },
            { value: ['♥', '2'], isFaceDown: true },
            { value: ['♥', '3'], isFaceDown: false },
            { value: ['♥', '4'], isFaceDown: false },
            { value: ['♥', '5'], isFaceDown: true },
            { value: ['♥', '6'], isFaceDown: false },
            { value: ['♥', '7'], isFaceDown: true },
            { value: ['♥', '8'], isFaceDown: true },
            { value: ['♥', '9'], isFaceDown: true },
            { value: ['♥', '10'], isFaceDown: true },
            { value: ['♥', 'J'], isFaceDown: true },
            { value: ['♥', 'Q'], isFaceDown: true },
            { value: ['♥', 'K'], isFaceDown: false },
        ]

        function htmlToElem(html) {
            let temp = document.createElement('template');
            html = html.trim(); // Never return a space text node as a result
            temp.innerHTML = html;
            return temp.content.firstChild;
        }
        
        var remove;

        function renderCardList() {
            // TODO: define cardZoneElm here
            
            
            const cardZoneElm = document.getElementsByClassName('card-zone');
            if(remove == 1){
              cardZoneElm.remove('card-zone');  
            }
            
            // before append any DOM(s), you need to clear all children of cardZoneElm
            for (var idx=0; idx < cardList.length; idx++) {
                // TODO:
                // if isFaceDown is true, create a card component with 'face-down' class
                if(cardList[idx].isFaceDown === true){
                   cardElm = htmlToElem(      
                    '<div class="card face-down"><div class="card-title"></div><div class="card-body">?</div></div>'
                )
                }else{
                    cardElm = htmlToElem(      
                        `<div class="card"> <div class="card-title"> ${cardList[idx].value[0]} </div> <div class="card-body"> ${cardList[idx].value[1]} </div></div>`
                    )
                }
                
                cardZoneElm[0].append(cardElm)
            }

            remove = 1;
        }

</script>

<div class="board">
    <div class="board-content">


      <div class="card-zone">

       <!-- <div class="card">
            <div class="card-title">
                ♣
          </div>
            <div class="card-body">
                9
            </div>
        </div>

        <div class="card face-down">
            <div class="card-title">
                
          </div>
            <div class="card-body">
                ?
            </div>
        </div> -->

      </div>


      <div class="player-zone">

        <div class="player player-a">
          <div class="player-title">
            Player A
          </div>
          <div class="player-score">
            0
          </div>
        </div>

        <div class="player player-b">
          <div class="player-title">
            Player B
          </div>
          <div class="player-score">
            0
          </div>
        </div>
        
      </div>



    </div>

 


    <div class="footer">
        <button class="new-game-button" onclick="renderCardList()" >New Game</button>
    </div>

  </div>

</html>
