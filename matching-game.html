<!DOCTYPE html>
<html>

<style>

    .board{
        background-color: rgb(223, 119, 150);
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        position: absolute;
        margin: 20px;
        border-radius: 20px;
        border: solid 5px rgb(107, 53, 64);
    }

    .player-zone{
            border-left: solid 5px rgb(107, 53, 64);
            border-top-right-radius: 15px;
            background-color: rgb(255, 205, 220);
            width: 20%;
            position: absolute;
            display: flex;
            flex-direction:column;
            right: 0;
            top: 0;
            height: 90%;

            justify-content: center;
        }

        
        .player{
            padding: 10px;
            height: 50%;
        }

        .player-a{
            border-bottom: solid 5px rgb(107, 53, 64);
        }

      .player-title{
            font-size: 20px;
            text-align: center;
            font-weight: bold;
            color: #ab2267;
        }

        .player-score{
            display: flex;
            justify-content: center;
            align-items: center;

            font-size: 60px;
            
            font-weight: bold;
            color: #ab2267;
            height: 90%;      
        }


        .new-game-button{
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                height: 10%;

                background-color: rgb(32, 32, 32);
                color: #dc94b8;
                border-radius: 0px 0px 15px 15px ;
                font-size: large;
                font-weight: bold;       
            }

        .card-zone{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: left;
            align-items: start;
        }

        .card{
            width: 80px;
            height: 120px;
            background-color: rgb(255, 255, 255);
            margin: 15px;
            border-radius: 8px;
            border: 3px solid #1C1C1C ;
            box-shadow : 5px 5px 3px rgb(73, 73, 73);
        }

        .face-down{
            background-color: #1C1C1C;
            color: rgb(255, 255, 255);
        }

        .card-title{
            position: absolute;
            padding-right: 20px;
            font-size: 20px;
            width: 75px;
            text-align: right;
        }

        .card-body{
            height: 100%;
            display: flex;
            align-items: center;

            justify-content: center;
            padding-right: 20px;
            font-size: 40px;
            text-align: center;
            padding-right: 5px;
        }

</style>

<div class="board">
    <div class="board-content">


      <div class="card-zone">

        <div class="card">
            <div class="card-title">
                â™£
          </div>
            <div class="card-body">
                9
            </div>
        </div>

        <div class="card face-down">
            <div class="card-title">
                
          </div>
            <div class="card-body">
                ?
            </div>
        </div>

      </div>


      <div class="player-zone">

        <div class="player player-a">
          <div class="player-title">
            Player A
          </div>
          <div class="player-score">
            0
          </div>
        </div>

        <div class="player player-b">
          <div class="player-title">
            Player B
          </div>
          <div class="player-score">
            0
          </div>
        </div>
        
      </div>



    </div>

 


    <div class="footer">
        <button class="new-game-button">New Game</button>
    </div>

  </div>

</html>
